<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Undercover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #game-log {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Who is the Undercover</h1>
    <div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <h2>Your Identity</h2>
    <div id="identity">
        <!-- Identity information will appear here -->
    </div>

    <div id="game-log">
        <h3>Game Log</h3>
    </div>

    <script>
        let playerName = prompt("Enter your name:"); // Prompt to input player name

        async function startGame() {
            const players = ["Alice", "Bob", "Charlie", "David"]; // Example player names
            const response = await fetch('/start_game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ players: players })
            });
            const data = await response.json();
            if (data.player_info && data.player_info[playerName]) {
                const playerIdentity = data.player_info[playerName];
                document.getElementById("identity").innerHTML = `
                    <p><strong>Role:</strong> ${playerIdentity.role}</p>
                    <p><strong>Word:</strong> ${playerIdentity.word}</p>
                `;
                logMessage("Game started! Your role and word are shown above.");
            } else {
                logMessage("Game started, but you are not a player.");
            }
        }

        function logMessage(message) {
            const log = document.getElementById('game-log');
            const logEntry = document.createElement('p');
            logEntry.textContent = message;
            log.appendChild(logEntry);
        }
    </script>
</body>
</html>
