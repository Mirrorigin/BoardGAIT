<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Undercover</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.12/fullpage.min.css">
</head>

<body>
    <div id="fullpage">
        <!-- Slide 1: Enter Name and Join Game -->
        <div class="section">
            <div class="game-title">Who is the Undercover</div>
            <div class="game-title-subline"></div>
            <div class="input-container">
                <h1>Enter Your name</h1>
                <input type="text" id="player-name" placeholder="I want to play as ...">
                <button onclick="joinGame()">Join Game</button>
                <p id="error-message" class="error"></p>
            </div>
        </div>
        <!-- Slide 2: Join Success and wait for initialization-->
        <div class="section">
            <h2>Success!</h2>
            <p id="success-message">You have joined the game.</p>
            <button onclick="moveToNextStep()">Next</button>
        </div>

        <div id="game-actions">
            <button id="start-game-button" onclick="startGame()" disabled>Start Game</button>
        </div>

        <div id="player-list-container" style="text-align: center; margin-top: 20px;">
            <h3>Players:</h3>
            <ul id="player-list"></ul>
        </div>

        <div id="agent-display-container" style="text-align: center; margin-top: 50px;">
            <h2>Meet the Agents</h2>
            <div id="agent-display" style="display: flex; justify-content: center; gap: 20px;"></div>
        </div>


    </div>

    <div id="flash-message" class="flash-message">message</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.12/fullpage.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
